<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSC criador de certificados</title>
    <link rel="stylesheet" href="/src/estilo.css">
</head>

<body>
    <main id="certificado">
        <section class="logoMedalha">
            <section class="caixaLogoTexto">
                <img src="/img/logo.webp" alt="" class="logo">
                <p class="texto1">CERTIFICADO</p>
                <p class="texto2">A FSC SEGURANÇA DO TRABALHO, CONCEDE ESTE CERTIFICADO A:
                </p>
            </section>
            <section class="caixaMedalha">
                <img src="/img/medalha.webp" alt="">
                <p class="textoMedalha"></p>
            </section>
        </section>




        <form class="caixaFormulario">
            <section class="nomeCpf">
                <input type="text" class="campo campoNome" placeholder="Nome completo do aluno" required><br>
                <input type="cpf" class="campo campoCpf" placeholder="cpf do aluno">


            </section>
            <section class="restoDados">
                <p>
                Certificamos que o(a) Sr.(a) <span class="nomeDoAluno"></span>
                </p>
            </section>
        </form>




        <section class="caixaAssinaturas">
            <section class="assinaturaInstrutor">
                <img src="/img/assinatura-instrutor.webp" alt="" class="assinatura">
                <hr>
                <p class="dadosInstrutor dados">
                    Marcos Andre <br>
                    RG: 111.111.111-1 <br>
                    SIBOCIPE 0019/ APEBC B-10096I
                </p>
            </section>
            <section class="assinaturaDono">
                <img src="/img/assinatura-instrutor.webp" alt="" class="assinatura">
                <hr>
                <p class="dadosDono dados">
                    Fabio Sampaio <br>
                    FSC SEGURANÇA DO TRABALHO <br>
                    CNPJ 39.522.472/0001-40
                </p>
            </section>
        </section>
    </main>
</body>

</html>
